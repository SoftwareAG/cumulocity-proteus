        <h1 class="logo_title"><img alt="Proteus" src="img/logo.svg" class="logo_img"></h1>

        <div class="main">

        <div class="gauge" id="gauge">
            <h2 class="title beige">Füllstand</h2>
            <div class="percentage thin"><span class="nr">-</span> <span class="symbol">%</span></div>
            <div class="infoAbsolute">
                <span class="capacity beige bold"></span>
                <span class="title thin">Ist-Volumen</span>
            </div>
            <svg id="gaugeSvg">
                <defs>
                    <pattern id="grad" x="0" y="0" width="1" height="1">
                        <image xlink:href="img/grad.png"></image>
                    </pattern>
                    <filter id="blur">
                        <feGaussianBlur stdDeviation="2"></feGaussianBlur>
                    </filter>
                    <clipPath id="circleClip">
                    </clipPath>
                    <clipPath id="gaugeClip">
                    </clipPath>
                </defs>
            </svg>
        </div>

        <div class="lastUpdate center">
            <h2 class="beige bold title">Letztes update</h2>
            <span class="info thin"></span>
        </div>
