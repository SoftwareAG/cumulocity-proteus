<!doctype html>
<html class="no-js" lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Proteus tank monitoring</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">


        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <link rel="icon" sizes="152x152" href="img/icon.png">
        <link rel="apple-touch-icon" sizes="152x152" href="img/icon.png">

        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/selectboxit/3.6.0/stylesheets/jquery.selectBoxIt.css">
    </head>
    <body class="proteus">

    <div class="container">

        <a href="" class="user" style="float:left"></a>

        <a href="" class="btn_logout logout" style="float:right; display:none">Log out</a>

        <h1 class="logo_title"><img alt="Proteus" src="img/logo.svg" class="logo_img"></h1>

        <br style="height:0; clear:both;">

        <div class="login screen">
            <form>
                <label>User</label>
                <input name="username" autocorrect="off" autocapitalize="off">
                <label>Password</label>
                <input type="password" name="password">
                <label>
                  <input type="checkbox" name="remember" style="width:auto;display:inline-block;"> Remember me
                </label>
                <button class="submit btn">Log in</button>
           </form>
        </div>

        <div class="changePassword screen">
            <form>
                <label>Current password</label>
                <input type="password" name="currentPassword">
                <label>New password</label>
                <input type="password" name="newPassword">
                <label>Repeat new password</label>
                <input type="password" name="newPasswordConfirm">
                <button class="submit btn">Change password</button>
                <button type="button" class="submit btn cancel_btn">Cancel</button>
            </form>
        </div>

        <div class="main screen"  style="display:none">

            <div class="gauge" id="gauge">
                <h2 class="title beige">Liquid level</h2>
                <div class="percentage thin"><span class="nr">-</span> <span class="symbol">%</span></div>
                <div class="infoAbsolute">
                    <span class="remaining beige bold"></span>
                    <span class="title thin">Current volume level</span>
                </div>
                <svg id="gaugeSvg">
                    <defs>
                        <pattern id="grad" x="0" y="0" width="1" height="1">
                            <image id="gradientImage" x="0" y="0" width="550" height="550" xlink:href="img/grad.png" style="z-index:10"></image>
                        </pattern>
                        <filter id="blur">
                            <feGaussianBlur stdDeviation="2"></feGaussianBlur>
                        </filter>
                        <clipPath id="circleClip">
                        </clipPath>
                        <clipPath id="gaugeClip">
                        </clipPath>
                    </defs>
                </svg>
            </div>

            <div class="lastUpdate center">
                <h2 class="beige bold title">Last update</h2>
                <span class="info thin"></span>
            </div>

            <div class="row">

                <div class="network">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" height="41px" viewBox="0 0 85.352 60.107" enable-background="new 0 0 85.352 60.107" xml:space="preserve">
                        <circle cx="42.676" cy="30.054" r="7.852"/>
                        <path class="shape1" d="M72.903,0.001c7.691,7.691,12.448,18.317,12.448,30.053c0,11.737-4.757,22.362-12.448,30.053l-6.588-6.586 c6.005-6.006,9.72-14.303,9.72-23.467c0-9.164-3.715-17.46-9.72-23.466L72.903,0.001z M12.449,60.107 C4.757,52.416,0,41.791,0,30.054C0,18.317,4.757,7.691,12.449,0l6.588,6.588c-6.005,6.006-9.72,14.302-9.72,23.466 c0,9.165,3.715,17.459,9.72,23.465L12.449,60.107z"/>
                        <path class="shape2" d="M53.826,19.079c2.809,2.809,4.546,6.688,4.546,10.975c0,4.288-1.737,8.167-4.546,10.975l6.953,6.955 c4.589-4.588,7.428-10.928,7.428-17.93c0-7.002-2.838-13.341-7.428-17.93L53.826,19.079z M31.526,41.029 c-2.809-2.809-4.546-6.689-4.546-10.975c0-4.286,1.737-8.167,4.546-10.976l-6.954-6.954c-4.588,4.589-7.427,10.928-7.427,17.93 c0,7.002,2.838,13.34,7.427,17.93L31.526,41.029z"/>
                    </svg>
                    <br>

                    <span class="val beige bold title" style="font-size:12px"></span>
                </div>

                <div class="battery low">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="85.352px" height="41.433px" viewBox="0 0 85.352 41.433" enable-background="new 0 0 85.352 41.433" xml:space="preserve">
                        <g>
                            <path d="M66.707,6.215v29.003H6.215V6.215H66.707 M72.922,0H0v41.433h72.922V0z"/>
                            <path d="M77.065,30.038h4.972c1.831,0,3.314-1.483,3.314-3.313V14.709c0-1.831-1.483-3.315-3.314-3.315h-4.972V30.038z"/>
                            <rect class="rect1" x="10.358" y="10.358" width="9.944" height="20.716"/>
                            <rect class="rect2" x="24.445" y="10.358" width="9.944" height="20.716"/>
                            <rect class="rect3" x="38.532" y="10.358" width="9.944" height="20.716"/>
                            <rect class="rect4" x="52.62" y="10.358" width="9.943" height="20.716"/>
                        </g>
                    </svg>
                    <span class="val beige bold"></span>
                </div>

            </div>

            <div class="row center">
                <a class="btn navBtn" id="btnStat" href="">
                    <svg width="20px" height="18px" viewBox="0 0 20 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g fill="#838281">
                            <path d="M4.78291667,14.3556585 L1.52083333,14.3556585 L1.52083333,10.8434634 L4.7825,10.8434634 L4.7825,14.3556585 L4.78291667,14.3556585 Z M9.34625,14.3556585 L6.08416667,14.3556585 L6.08416667,7.46780488 L9.34625,7.46780488 L9.34625,14.3556585 L9.34625,14.3556585 Z M13.90875,14.3556585 L10.6470833,14.3556585 L10.6470833,3.546 L13.90875,3.546 L13.90875,14.3556585 L13.90875,14.3556585 Z M18.4720833,14.3556585 L15.2104167,14.3556585 L15.2104167,0 L18.4720833,0 L18.4720833,14.3556585 L18.4720833,14.3556585 Z M20,15.7530732 L0,15.7530732 L0,18.054439 L20,18.054439 L20,15.7530732 L20,15.7530732 Z" id="bar_chart_3_icon" sketch:type="MSShapeGroup"></path>
                        </g>
                    </svg>
                    Measurements
                    <svg width="20px" height="18px" viewBox="0 0 20 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g fill="#838281">
                            <path d="M12.481,9.361 C12.575,9.453 12.622,9.562 12.622,9.686 C12.622,9.811 12.575,9.919 12.481,10.012 L9.264,13.225 C9.172,13.317 9.065,13.364 8.942,13.364 C8.819,13.364 8.711,13.317 8.618,13.225 L8.139,12.746 C8.047,12.653 8,12.545 8,12.422 C8,12.299 8.047,12.192 8.139,12.1 L10.573,9.667 L8.139,7.264 C8.047,7.171 8,7.065 8,6.946 C8,6.827 8.047,6.72 8.139,6.628 L8.618,6.14 C8.711,6.046 8.819,6 8.944,6 C9.069,6 9.176,6.046 9.264,6.139 L12.481,9.361 L12.481,9.361 Z" id="Shape" sketch:type="MSShapeGroup"></path>
                        </g>
                    </svg>
                </a>
            </div>

            <div class="row staticInfo">
                <div class="info serialNr">
                    <h3 class="title beige bold">Device no.</h3>
                    <select id="device-selector">
                    </select>
                </div>
                <div class="info vol">
                    <h3 class="title beige bold">Max volume level</h3>
                    <span class="thin val"></span>
                </div>
                <div class="info medium">
                    <h3 class="title beige bold">Medium</h3>
                    <span class="thin val"></span>
                </div>
            </div>



        </div>

        <div class="stats screen" style="display:none">
            <h2 class="title beige center">Liquid level</h2>

            <div class="graph">
                <div class="spinner">
                  <div class="double-bounce1"></div>
                  <div class="double-bounce2"></div>
                </div>
            </div>

            <div class="row center">
                <a href="#" class="btn navBtn" id="btnGauge">
                    <svg width="20px" height="20px" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <path d="M0,9.99278351 C0,4.48273196 4.48273196,0 9.99278351,0 C15.5027835,0 19.9854639,4.48273196 19.9854639,9.99278351 C19.9854639,15.5027835 15.502732,19.9855155 9.99278351,19.9855155 C4.48273196,19.9855155 0,15.5027835 0,9.99278351 Z M1.75257732,9.99278351 C1.75257732,14.5363918 5.44912371,18.2329381 9.99278351,18.2329381 C14.5363918,18.2329381 18.2328866,14.5363918 18.2328866,9.99278351 C18.2329381,5.44912371 14.5364433,1.75257732 9.99278351,1.75257732 C5.44912371,1.75257732 1.75257732,5.44912371 1.75257732,9.99278351 Z" id="Shape" fill="#838281" sketch:type="MSShapeGroup"></path>
                        </g>
                    </svg>
                    Back
                    <svg width="20px" height="18px" viewBox="0 0 20 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g fill="#838281">
                            <path d="M8.14,10.002 C8.047,9.911 8,9.803 8,9.682 C8,9.561 8.047,9.455 8.14,9.366 L11.352,6.139 C11.445,6.047 11.553,6 11.678,6 C11.802,6 11.91,6.047 12.003,6.139 L12.482,6.618 C12.575,6.712 12.622,6.819 12.622,6.944 C12.622,7.069 12.575,7.174 12.482,7.264 L10.05,9.705 L12.482,12.1 C12.575,12.192 12.622,12.297 12.622,12.418 C12.622,12.537 12.575,12.643 12.482,12.736 L12.003,13.225 C11.911,13.317 11.802,13.364 11.678,13.364 C11.553,13.364 11.445,13.317 11.352,13.225 L8.14,10.002 L8.14,10.002 Z" id="Shape" sketch:type="MSShapeGroup"></path>
                        </g>
                    </svg>
                </a>
            </div>

            <div class="listCont">
            <table class="list">

            </table>
            </div>


        </div>

    </div>
